<!DOCTYPE html>
<html lang="es" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../Style/style.css" />
    <link rel="icon" href="../img/fondo.png" />
    <title>Contacto</title>
  </head>
  <body class="container-body">
    <!-- Inicio de NavBar -->
    <header id="header-content"></header>
    <!-- Fin de NavBar -->

    <!-- Inicio de menu -->
    <div class="contact-form">
      <h1>Complete sus datos</h1>
      <form action="" method="">
        <fieldset>
          <legend><b>Selector de Menú: </b></legend>
          <label for="nombre">
            Cantidad de días: (*)
            <input type="number" name="dias" id="dias" required /> </label
          ><br />
          <label for="apellido">
            Seleccione la Estación del Año:
            <select name="estacion" id="estacion" required>
              <option value="verano">Primavera o Verano</option>
              <option value="invierno">Otoño o Invierno</option>
              <option value="todos">Todos</option>
            </select> </label
          ><br />
          <label for="comensales">
            Cantidad de Comensales: (*)
            <input
              type="number"
              name="comensales"
              id="comensales"
              required /><br /><br
          /></label>
          <small>(*) Campos Obligatorios </small> <br /><br />
        </fieldset>

        <input type="submit" value="Generar" />
        <input type="reset" value="Borrar campos" />
      </form>
    </div>
    <!-- Fin de contacto -->

    <!-- Inicio del pie -->
    <footer id="footer-content"></footer>
    <!-- Fin del pie -->

    <!-- Inicio de JS -->
    <script src="../Js/script.js"></script>
    <script src="../Js/header.js"></script>
    <script src="../Js/menu-hamburguesa.js"></script>
    <!-- Fin de JS -->
  </body>
</html>
