<!DOCTYPE html>
<html lang="es" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="icon" href="../img/fondo.png">
    <title>Contacto</title>
  </head>
  <body class="container-body">
    <!-- Inicio de NavBar -->
    <header id="header-content"></header>
    <!-- Fin de NavBar -->

    <!-- Inicio de contacto -->
    <div class="contact-form">
        <h1>Complete sus datos</h1>
        <form action="" method="">
            <fieldset>
                <legend><b>Formulario de contacto: </b></legend>
                <label for="nombre"> Nombre Completo: (*) <input type="text" name= "nombre" id="nombre" required>  </label><br>
                <label for="apellido"> Apellido: (*) <input type="text" name="apellido" id="apellido" required> </label><br>
                <label for="correo"> Correo: (*) <input type="email" name="correo" id="correo" required><br><br></label>
                    <small>(*) Campos Obligatorios </small> <br><br>
            </fieldset>

            <fieldset>
                <legend>Comentarios</legend>
                    <label for="comentarios">(opcional) :</label> <br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escriba su consuslta o comentario..."></textarea>
            </fieldset>

            <input type="submit" value="Enviar comentario">
            <input type="reset" value="Borrar campos">

        </form>
    </div>  
    <!-- Fin de contacto -->


    <!-- Inicio del pie -->
    <footer id="footer-content"></footer>
    <!-- Fin del pie -->
    
    <!-- Inicio de JS -->
    <script src="../Js/script.js"></script>
    <script src="../Js/header.js"></script>
    <script src="../Js/menu-hamburguesa.js"></script>
    <!-- Fin de JS -->
  </body>
</html>
